<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <title>Python Scrapper</title>
</head>

<body>
    <style>
        body {
            background-image: url('/static/img/bg.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Quicksand', sans-serif;
            height: 100%;
            margin: 0;
        }

        h1 {
            padding-top: 50px;
            border: 0px solid white;
            width: 50%;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        .wrapper {
            min-height: 100%;
            margin-bottom: 120px;
        }

        .page-footer {
            height: 110px;
        }
    </style>

    <div class="wrapper">

        <nav class="navbar navbar-light navbar-expand-md bg-light justify-content-md-center justify-content-start">
            <a class="navbar-brand d-md-none d-inline" href="{{ url_for('main.home') }}">Home</a>
            <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="nav-link" href="http://52.16.191.23:8080"><i class="fab fa-jenkins"></i></a>
            <div class="navbar-collapse collapse justify-content-between align-items-center w-100"
                id="collapsingNavbar2">
                <ul class="navbar-nav mx-auto text-md-center text-left">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/deviljin112/Python-Scrapper">Repository</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                    </li>
                    <li class="nav-item my-auto">
                        <a class="nav-link navbar-brand mx-0 d-none d-md-inline"
                            href="{{ url_for('main.home') }}">Home</a>
                    </li>
                    {% if not current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.panel') }}">Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-md-center justify-content-start flex-nowrap">
                    <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/hubert-swic/"><i
                                class="fab fa-linkedin"></i></a> </li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/deviljin112"><i
                                class="fab fa-github"></i></a> </li>
                </ul>
            </div>
        </nav>

        <center>
            <h1>{{ page_name }}</h1>
        </center>

        {% block content %}
        {% endblock %}

    </div>
    <!-- Footer -->
    <footer class="page-footer font-small unique-color-dark fixed-bottom">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Grid row-->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12 py-3">
                    <div class="mb-0 flex-center">

                        <!-- Github -->
                        <a class="fb-ic" href="https://github.com/deviljin112">
                            <i class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <!--Linkedin -->
                        <a class="li-ic" href="https://www.linkedin.com/in/hubert-swic/">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                    </div>
                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row-->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
            <a href="https://github.com/deviljin112"> deviljin112 (Hubert)</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

</body>

</html>
